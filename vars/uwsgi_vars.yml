---
# uWSGI config vars
uwsgi_socket_port: "127.0.0.1:4001"
uwsgi_stats_port: "127.0.0.1:9191"
uwsgi_errorlog: "{{galaxy_log_path}}/uwsgi.log"
uwsgi_pidfile: "{{galaxy_log_path}}/uwsgi.pid"
uwsgi_processes: "{{ ansible_processor_vcpus-1 }}"
uwsgi_threads: 4
# job_conf vars
# Number of concurrent local jobs that can be run
galaxy_workers: 8 #FIXME
# Number of CPU slots to assign for each destination using the local runner (default is 1). The value of local_slots is used to define GALAXY_SLOTS
galaxy_local_slos: 2 #FIXME
galaxy_registered_concurrent_jobs: 4 #FIXME
galaxy_unregistered_concurrent_jobs: 0 #FIXME
