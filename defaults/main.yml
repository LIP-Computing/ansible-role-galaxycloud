---
# Galaxy instance description
galaxy_instance_description: "INDIGO-CNR test"

# User to launch the Galaxy portal
galaxy_user: galaxy

# Galaxy user UID
GALAXY_UID: "4001"

# Path to install the Galaxy software
galaxy_FS_path: /home/galaxy

# Galaxy directory (usually galaxy or galaxy-dist)
galaxy_directory: galaxy

# Galaxy install path
galaxy_install_path: "{{galaxy_FS_path}}/{{galaxy_directory}}"

# Galaxy config/galaxy.ini path
galaxy_config_path: "{{galaxy_install_path}}/config"
galaxy_config_file: "{{galaxy_config_path}}/galaxy.ini"

# Galaxy version to install
GALAXY_VERSION: "master"

# Virtualenv directory
galaxy_venv_path: "{{galaxy_install_path}}/.venv"

# Log directory
galaxy_log_path: "/var/log/galaxy"

# Galaxy instance url
galaxy_instance_url: "http://{{ansible_default_ipv4.address}}/galaxy/"

# Galaxy instance ssh public key
galaxy_instance_key_pub: ""

# Galaxy flavor
galaxy_flavor: "galaxy-no-tools"

# Galaxy virtual elastic cluster support: Currently supported local and slurm
galaxy_lrms: local

#################################
# Galaxy administrator username
GALAXY_ADMIN_USERNAME: "galaxy_admin_username"

# Galaxy administrator password.
# It is hard coded. To be changed by the administrator.
GALAXY_ADMIN_PASSWORD: "galaxy_admin_password"

# Galaxy administrator API_KEY. https://wiki.galaxyproject.org/Admin/API
# Please note that this key acts as an alternate means to access your account, and should be treated with the same care as your login password. To be changed by the administrator.
GALAXY_ADMIN_API_KEY: "GALAXY_ADMIN_API_KEY"

# Galaxy administrator e-mail address
GALAXY_ADMIN_EMAIL: "admin@server.com"

#################################
#Galaxy configuration

export_dir: "/export"

galaxy_environment:
  GALAXY_CONFIG_DATABASE_CONNECTION: "postgresql://galaxy:galaxy@localhost:5432/galaxy?client_encoding=utf8"
  GALAXY_CONFIG_TOOL_DEPENDENCY_DIR: "./tool_deps"
  GALAXY_CONFIG_ADMIN_USERS: "admin@server.com"
  GALAXY_CONFIG_BRAND: "Galaxycloud INDIGO Build"
  GALAXY_CONFIG_STATIC_ENABLED: False
  GALAXY_CONFIG_JOB_WORKING_DIRECTORY: "{{export_dir}}/galaxy/database/job_working_directory"
  GALAXY_CONFIG_FILE_PATH: "{{export_dir}}/galaxy/database/files"
  GALAXY_CONFIG_NEW_FILE_PATH: "{{export_dir}}/galaxy/database/files"
  GALAXY_CONFIG_TEMPLATE_CACHE_PATH: "{{export_dir}}/galaxy/database/compiled_templates"
  GALAXY_CONFIG_CITATION_CACHE_DATA_DIR: "{{export_dir}}/galaxy/database/citations/data"
  GALAXY_CONFIG_CLUSTER_FILES_DIRECTORY: "{{export_dir}}/galaxy/database/pbs"
  GALAXY_CONFIG_FTP_UPLOAD_DIR: "{{export_dir}}/galaxy/database/ftp"
  GALAXY_CONFIG_FTP_UPLOAD_SITE: "elixir-italy.org"
  GALAXY_CONFIG_USE_PBKDF2: True
  GALAXY_CONFIG_NGINX_X_ACCEL_REDIRECT_BASE: "/_x_accel_redirect"
  GALAXY_CONFIG_NGINX_X_ARCHIVE_FILES_BASE: "/_x_accel_redirect"
  GALAXY_CONFIG_NGINX_UPLOAD_STORE: "/tmp/nginx_upload_store"
  GALAXY_CONFIG_NGINX_UPLOAD_PATH: "/_upload"
  GALAXY_CONFIG_DYNAMIC_PROXY_MANAGE: False
  GALAXY_CONFIG_VISUALIZATION_PLUGINS_DIRECTORY: "config/plugins/visualizations"
  GALAXY_CONFIG_TRUST_IPYTHON_NOTEBOOK_CONVERSION: True
  GALAXY_CONFIG_TOOLFORM_UPGRADE: True
  GALAXY_CONFIG_SANITIZE_ALL_HTML: False
  GALAXY_CONFIG_TOOLFORM_UPGRADE: True
  GALAXY_CONFIG_WELCOME_URL: "{{galaxy_config_path}}/web/welcome.html"
  GALAXY_CONFIG_OVERRIDE_DEBUG: False

use_pbkdf2: true

#################################
# Postgres database details
galaxy_db_dir: "{{export_dir}}/galaxy/database"
galaxy_db_port: 5432

#################################
# NGINX
nginx_upload_store_path: "{{galaxy_db_dir}}/tmp/upload_store"

#################################
# PROFTPD
proftpd_conf_path: "/etc/proftpd.conf"
proftpd_db_user: galaxyftp
proftpd_files_path: "{{galaxy_db_dir}}/ftp"
proftpd_ftp_port: 21
proftpd_passive_port_low: 30000
proftpd_passive_port_high: 40000
proftpd_welcome: "INDIGO-CNR ftp server test"
